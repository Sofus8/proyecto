<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./lista pomodoro/CSS/estiloslp.css">
</head>
<body>

    <div class="contenedor">
        <h1>Lista de Tareas Pomodoro</h1>
        <div class="aplicacion">
            <div class="contenedor-tareas">
                <h2>Tareas pendientes</h2>
                <ul id="lista-tareas">
                    <!--aqui van las tareas-->
                    
                </ul>
                <form action="" id="formulario-tareas">
                    <input type="text" id="nueva-tarea" placeholder="Agregar una tarea">
                    <button type="submit" >Agregar</button>
                    
                </form>
            </div>
            <div class="contenedor-temporizador">
                <h2>Lista Pomodoro</h2>
                <div id="temporizador">25:00</div>
                <button id="bttn-iniciar">Iniciar</button>
                <button id="bttn-detener">Detener</button>
                <button id="bttn-reiniciar">Reiniciar</button>
            </div>
        </div>
    </div>
    <ul class="regresar">
        <li><a class="bot" href="index.html">Salir </a></li>
    </ul>
    <script src="./lista pomodoro/js/script.js"></script>
</body>
</html>
